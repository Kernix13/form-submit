<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Netlify Form</title>
  <link rel="stylesheet" href="./portfolio.css">
</head>

<body>
  <section class="contact" id="conta">
    <div class="container">
      <form class="contact-form" action="/success" name="contact" method="POST" data-netlify="true">

        <div class="form-group">
          <label>Name: </label>
          <input type="text" name="name" class="form-input" placeholder="Full name" />
        </div>
        <div class="form-group">
          <label>Email: </label>
          <input type="email" name="email" class="form-input" placeholder="Email address" />
        </div>
        <div class="form-group">
          <label>Message: </label>
          <textarea name="message" class="form-input"></textarea>
        </div>

        <div class="form-group-btn">
          <button class="submit-btn" type="submit">SEND</button>
        </div>

      </form>
    </div>
  </section>
</body>

</html>
