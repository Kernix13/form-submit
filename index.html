<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <form action="" method="post" class="form" autocomplete="off">
    <div class="form-control">
      <label for="user-name">Name: </label>
      <input type="text" placeholder="Your Name" name="name" id="user-name">
    </div>
    <div class="form-control">
      <label for="email">Email: </label>
      <input type="email" name="email" id="email" placeholder="Your Email" required>
    </div>
    <div class="form-control">
      <label for="message">Message: </label>
      <textarea name="message" id="message" cols="30" rows="10" required></textarea>
    </div>
    <div class="form-control">
      <input type="submit" value="Submit">
    </div>

  </form>

  <hr>

  <h2>Constraint Validation API custom message</h2>

  <form novalidate>
    <p>
      <label for="mail">
        <span>Please enter an email address:</span>
        <input type="email" id="mail" name="mail" required minlength="8" />
        <span class="error" aria-live="polite"></span>
      </label>
    </p>
    <button>Submit</button>
  </form>

  <h2>NETLIFY FORM</h2>

  <p>You must have <code>data-netlify="true"</code> in your form tag and give your form a <code>name</code>!.</p>

  <form name="contact" method="POST" data-netlify="true">
    <p>
      <label>Your Name: <input type="text" name="name" /></label>
    </p>
    <p>
      <label>Your Email: <input type="email" name="email" /></label>
    </p>
    <p>
      <label>Message: <textarea name="message"></textarea></label>
    </p>
    <p>
      <button type="submit">Send</button>
    </p>
  </form>


  <script src="./script.js"></script>
</body>

</html>
